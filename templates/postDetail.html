<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    {% extends "base.html" %}

    {% block content %}
    <div class="post-entry">
        <h2>{{ object.title }}</h2>
        <p>{{ object.body }}</p>
    </div>
    <a href="{%url 'post_update' post.pk%}">Edit the post</a>
    <br>
    <a href="{% url 'delete_post' post.pk%}">Delete the post</a>
    {% endblock content%}
</body>

</html>
