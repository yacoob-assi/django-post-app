<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    {% extends "base.html"%}

    {% block content%}
    <a href="{% url 'post_new' %}">Add new Post</a>
    <ul>
        {% for post in object_list %}
        <li><a href="{%url 'post_detail' post.pk%}">{{ post.title }}</a></li>

        <p>{{post.body}}</p>
        {% endfor %}
    </ul>

    {% endblock content %}

</body>

</html>
